<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>羊哇博客</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="blog| java |个人 |博客" />
<meta name="author" content="" />
<!-- <link rel="shortcut icon" href="/images/Logo_40.png" type="image/x-icon"> -->
<!--Layui-->
<link th:href="@{/plug/layui/css/layui.css}" rel="stylesheet" />
<!--font-awesome-->
<link th:href="@{/plug/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" />
<!--全局样式表-->
<link th:href="@{/css/global.css}" rel="stylesheet" />
<!-- 本页样式表 -->
<link th:href="@{/css/timeline.css}" rel="stylesheet" />
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?0e6192cc99ff5db49ef68dab8d25acc6";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>

</head>
<body>
	<!-- 导航 -->
	<div th:replace="common/layout :: header"></div>
	<!-- 主体（一般只改变这里的内容） -->
	<div class="blog-body">
		<div class="blog-container">
			<blockquote class="layui-elem-quote sitemap layui-breadcrumb shadow">
				<a href="home.html" title="网站首页">网站首页</a> <a href="timeline.html"
					title="点点滴滴">点点滴滴</a> <a><cite>时光轴</cite></a>
			</blockquote>
			<div class="blog-main">
				<div class="child-nav shadow">
					<span class="child-nav-btn child-nav-btn-this">时光轴</span> <span
						class="child-nav-btn">笔记墙</span>
				</div>
				<div class="timeline-box shadow">
					<div class="timeline-main">
						<h1>
							<i class="fa fa-clock-o"></i>时光轴<span> —— 记录生活点点滴滴</span>
						</h1>
						<div class="timeline-line"></div>
						<div class="timeline-year" th:each="t:${timeLine}">
							<h2>
								<a  th:text="${t.time}" class="yearToggle" href="javascript:;">2017年</a><i
									class="fa fa-caret-down fa-fw"></i>
							</h2>
							<div th:each="m:${t.data}" class="timeline-month">
								<h3 class=" animated fadeInLeft">
									<a th:text="${m.time}" class="monthToggle" href="javascript:;">2月</a><i
										class="fa fa-caret-down fa-fw"></i>
								</h3>
								<ul th:each="d:${m.data}">
									<li class=" ">
										<div class="h4  animated fadeInLeft">
											<p th:text="${d.time}" class="date">02月23日 19:33</p>
										</div>
										<p class="dot-circle animated ">
											<i class="fa fa-dot-circle-o"></i>
										</p>
										<div th:text="${d.content}" class="content animated fadeInRight">该时光轴支持手机平板PC，但并不能兼容一些老的浏览器！</div>
										<div class="clear"></div>
									</li>
									
								</ul>
							</div>
							
						</div>
						
						<h1
							style="padding-top: 4px; padding-bottom: 2px; margin-top: 40px;">
							<i class="fa fa-hourglass-end"></i>THE END
						</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 底部 -->
	<div th:replace="common/layout:: footer"></div>
	<!--侧边导航-->
	<ul
		class="layui-nav layui-nav-tree layui-nav-side blog-nav-left layui-hide"
		lay-filter="nav">
		<li class="layui-nav-item"><a href="home.html"><i
				class="fa fa-home fa-fw"></i>&nbsp;网站首页</a></li>
		<li class="layui-nav-item"><a href="article.html"><i
				class="fa fa-file-text fa-fw"></i>&nbsp;文章专栏</a></li>
		<li class="layui-nav-item"><a href="resource.html"><i
				class="fa fa-tags fa-fw"></i>&nbsp;资源分享</a></li>
		<li class="layui-nav-item layui-this"><a href="timeline.html"><i
				class="fa fa-road fa-fw"></i>&nbsp;点点滴滴</a></li>
		<li class="layui-nav-item"><a href="about.html"><i
				class="fa fa-info fa-fw"></i>&nbsp;关于本站</a></li>
	</ul>
	<!--分享窗体-->
	<div class="blog-share layui-hide">
		<div class="blog-share-body">
			<div style="width: 200px; height: 100%;">
				<div class="bdsharebuttonbox">
					<a class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a> <a
						class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a> <a
						class="bds_weixin" data-cmd="weixin" title="分享到微信"></a> <a
						class="bds_sqq" data-cmd="sqq" title="分享到QQ好友"></a>
				</div>
			</div>
		</div>
	</div>
	<!--遮罩-->
		<div class="blog-mask animated layui-hide"></div>
		<!-- layui.js -->
		<script src="plug/layui/layui.js"></script>
		<!-- 全局脚本 -->
		<script src="js/global.js"></script>
	<!-- 本页脚本 -->
	<script type="text/javascript">
		layui.use('jquery', function() {
			var $ = layui.jquery;

			$(function() {
				$('.monthToggle').click(
						function() {
							$(this).parent('h3').siblings('ul').slideToggle(
									'slow');
							$(this).siblings('i').toggleClass(
									'fa-caret-down fa-caret-right');
						});
				$('.yearToggle').click(
						function() {
							$(this).parent('h2').siblings('.timeline-month')
									.slideToggle('slow');
							$(this).siblings('i').toggleClass(
									'fa-caret-down fa-caret-right');
						});
			});
		});
	</script>
</body>
</html>
